<!DOCTYPEc b html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify clone</title>
        <link rel="stylesheet" href="spot-clone.css">
    </head>

    <body>
        <header>
            <div class="logo">
                <a href="index.html">
                    <img src="spo-logo.png" alt="Spotify Logo">
                </a>
            </div>
        </header>

        <section>

            <div class="main">
                <h1>Log in to Spotify</h1>
                <div class="account-connect">
                    <a href="https://www.google.com"> <button class="a-c-btn" id="josh">
                            <img src="google.png" alt="google pix">
                            <span>Continue with google</span>
                        </button>
                    </a>
                    <a href="https://www.facebook.com">
                        <button class="a-c-btn" id="josh1">
                            <img src="facebook.png" alt="google pix">
                            <span>Continue with facebook</span>
                        </button>
                    </a>

                    <a href="https://www.apple.com/ng/">
                        <button class="a-c-btn" id="josh2">
                            <img src="apple.jpg" alt="google pix">
                            <span>Continue with apple</span>
                        </button>
                    </a>
                    <button class="a-c-btn" id="josh2">
                        <span>Continue with Phone number</span>
                    </button>

                    <hr>

                    <div class="log-in">
                        <form>
                            <label>Email or username</label>
                            <input type="text" placeholder="Email or username">

                            <label>Password</label>
                            <input type="password" placeholder="password">

                            <div class="switch">
                                <input type="checkbox" id="switch" checked>
                                <label for="switch"></label>
                                <span>Remember me</span>
                            </div>

                            <button>Log in</button>
                            <a href="#"> Forgot your password?</a>

                        </form>
                    </div>

                    <div class="last">

                        <hr>
                        <span>Don't you have an account </span>
                        <a href="#"> Sign up for Spotify</a>
                    </div>

                </div>

                <footer>
                    <div class="below">
                        <p>This site is protected by reCAPTCHA and the Google <a href="#">Privacy Policy </a> and <a
                                href="#">Terms of service</a> apply
                        </p>
                    </div>
                </footer>

            </div>


        </section>
    </body>

    </html>
